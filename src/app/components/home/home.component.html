<mat-toolbar color="primary">
    <mat-toolbar-row>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="toggleNav(sidenav)">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      My Application
    </mat-toolbar-row>
</mat-toolbar> 

<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened class="vertical-menu">
    <br>
     <a routerLinkActive="active" routerLink="/login">Login</a> 
     <br>
     <br>
     <a routerLinkActive="active" routerLink="/signUp">SignUp</a>
    </mat-sidenav>
    <mat-sidenav-content>
      <p style="height: 85vh">
        <router-outlet></router-outlet>
      </p>
    </mat-sidenav-content>
</mat-sidenav-container>
